<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Agencias</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <style>
    .app-loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader {
      margin: 0 auto;
      border: 4px solid #00498c;
      border-top: 4px solid #ff7800;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      box-sizing: initial;
    }

    .loader img {
      height: 120px;
      width: 120px;
      animation: spinlogo 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spinlogo {
      0% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="app-loading-container">
      <div class="loader">
        <img src="https://stradata.co/wp-content/uploads/2020/04/bcp.png" />
      </div>
    </div>
  </app-root>
</body>

</html>

<div class="container mt-4">
  <app-agency-map [agency]="agency" class="d-block"></app-agency-map>
  <form [formGroup]="agencyForm">
    <h5 class="mt-2 mb-2">Agency information</h5>
    <div class="mb-3">
      <label for="name-inpu" class="form-label">Agency's name:</label>
      <input type="text" class="form-control" id="name-input" formControlName="agency" />
    </div>
    <div class="mb-3">
      <label for="address-input" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address-input" formControlName="address" />
    </div>
    <div class="mb-3">
      <label for="address-input" class="form-label">District:</label>
      <input type="text" class="form-control" id="district-input" formControlName="district" />
    </div>
    <div class="mb-3">
      <label for="latitude-input" class="form-label">Latitude:</label>
      <input type="number" class="form-control" id="latitude-input" formControlName="lat" />
    </div>
    <div class="mb-3">
      <label for="longitude-input" class="form-label">Longitude:</label>
      <input type="number" class="form-control" id="longitude-input" formControlName="lon" />
    </div>
    <button type="button" class="btn btn-primary" (click)="update()">
      Update
    </button>
  </form>
</div>
